<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

            <tr>
                <td>1.</td>
                <td>0110223235</td>
                <td>Dwiki</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>0220223234</td>

        <thead>
            <tr>
                <th width="35px">No.</th>

            </tr>
