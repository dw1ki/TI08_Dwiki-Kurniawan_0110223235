<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 40px;
        }

        .container {
            width: 100%;
            background-color: white;
            padding: 20px 0;
        }

        .logo {
            color: #333333;
            font-size: 24px;
            text-align: center;
        }

        .nav-bar {
            text-align: center;
        }

        .nav-bar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-bar li {
            display: inline;
            margin-right: 20px;
        }

        .nav-bar a {
            color: #333333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LOGO</div>
        <div class="nav-bar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
