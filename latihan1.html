<body>
    <script>
        const phi = 3.14
        console.log("Nilai phi adalah" + phi)

        let jari = 14
        console.log("Nilai jari-jari adala" + jari)

        function luas(phi, jari) {
            let luas = phi * (jari * jari)
            console.log("Nilai Luas Lingkaran adalah " + luas)
        }

        function keliling(phi, jari) {
            let keliling = 2 * phi * jari
            console.log("Nilai Luas Lingkaran adalah " + keliling)
        }

        luas(3.14, 14);
        keliling(2, 3.14, 14);


        // let luas = phi * (jari * jari)

    </script>
